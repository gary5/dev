version: '2'

services:
  base:
    build:
      context: ./base
      args:
        MIRROR: "${MIRROR}"
    image: garywu/base
  ubuntu-desktop-develop:
    build:
      context: ./ubuntu-desktop-develop
      args:
        USER: "${USER}"
    depends_on:
      - base
    image: garywu/ubuntu-desktop-develop
